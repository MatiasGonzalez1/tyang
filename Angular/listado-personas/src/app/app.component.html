<div class="container">
  <div class="col">
    <h3>{{title}}</h3>
  </div>
  <hr>
  <form class="row g-2">
    <div class="form-group col-md-1">
      <label for="nombre" class="visually-hidden ">Nombre</label>
      <input type="text" name="nombre" placeholder="nombre" id="nombre" class="form-control" [(ngModel)]="nombreInput">
    </div>
    <div class="form-group col-md-1">
      <label for="apellido" class="visually-hidden ">Apellido</label>
      <input type="text" name="apellido" placeholder="apellido" id="apellido" class="form-control" [(ngModel)]="apellidoInput">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
    </div>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        <p>La persona {{i +1}} es {{persona.nombre}} {{persona.apellido}}</p>
      </div>
    </div>
  </div>
</div>
